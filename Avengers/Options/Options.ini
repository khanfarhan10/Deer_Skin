[Rainmeter]
Author=Media Maggot | Daelnz
update=300

[Metadata]
Name=Options
Information=Use this menu to set and change the Names, Paths and Icons of the various launchers | Also used to set the media player type and HDD letter
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2.5

[Variables]
Config=#@#\Config.inc
@include=#@#\Config.inc
Tab=General

;Styles ========================================================

[TextStyle]
meter=string
fontface= gliscor gothic
fontsize = 10
fontcolor=112,112,112,200
clipstring = 1
W=100
h=15
Antialias=1
stringalign = left

[LabelStyle]
FontFace=gliscor gothic
FontSize= 10
FontColor=58,58,58,255
antialias = 1

[Titlestyle]
FontFace=gliscor gothic
FontSize= 24
FontColor=247,147,30,255
antialias = 1
stringalign = Left

[SubTitlestyle]
FontFace=gliscor gothic
FontSize= 12
FontColor=160,160,160,255
antialias = 1

[TabStyle]
FontFace=gliscor gothic
FontSize= 9
FontColor=160,160,160,255
antialias = 1
angle = -1.570796

;Frame and Contents ======================================================

@include2 = #Tab#.inc

;Tab Names ==============================

[MeterTabGeneral]
meter=image
imagename=#@#\Images\Options\GeneralIcon.png
y=110
x=50
antialias = 1

[MeterTabLargeLaunchers]
meter=image
imagename=#@#\Images\Options\LargeLaunchersIcon.png
y=100r
x=50
antialias = 1

[MeterTabSmallLaunchers]
meter=image
imagename=#@#\Images\Options\SmallLaunchersIcon.png
y=100r
x=50
antialias = 1

[MeterTabFolder]
meter=image
imagename=#@#\Images\Options\FoldersIcon.png
y=100r
x=50
antialias = 1

[MeterTabGeneralText]
meter=string
text="GENERAL"
meterstyle=SubTitlestyle
angle = -1.570796
y=111
x=51

[MeterTabFoldersText]
meter=string
text="FOLDERS"
meterstyle=SubTitlestyle
angle = -1.570796
y=413
x=51

[MeterTabLargeText]
meter=string
text="SMALL"
meterstyle=tabstyle
y=313
x=48

[MeterTabLaunchersText]
meter=string
text="LAUNCHERS"
meterstyle=tabstyle
y=313
x=58

[MeterTabSmallText]
meter=string
text="LARGE"
meterstyle=tabstyle
y=213
x=48

[MeterTabSLaunchersText]
meter=string
text="LAUNCHERS"
meterstyle=tabstyle
y=213
x=58


