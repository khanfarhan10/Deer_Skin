MiddleMouseDownAction=!Execute [!WriteKeyValue Variables Colour1 #Colour2#][!WriteKeyValue Variables Colour2 #Colour3#][!WriteKeyValue Variables Colour3 #Colour1#][!WriteKeyValue Variables Shade1 #Shade2#][!WriteKeyValue Variables Shade2 #Shade3#][!WriteKeyValue Variables Shade3 #Shade1#][!Refresh]

[Metadata]
Name=12 Hour Clock and Launchers
Information=Intricate clock display with outer HDD display | 7 launcher buttons | 6 website launchers | Change paths, labels and HDD in the Config.inc file | 12 Hour Time Format | Middle Mouse Button changes the colour
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2.0

 [Variables]
@include=#SKINSPATH#\Avengers\config.inc
Colour1=200,0,0,200
Colour2=233,87,46,200
Colour3=24,75,158,200
Shade1=Red
Shade2=Orange
Shade3=Blue

;MEASURES===================

[MeasureSecond]
Measure=Time
format = %S

[MeasureHour]
Measure=Time
format=%I

[Measure12Hour]
Measure=Time
format=%H

[MeasureMinute]
Measure=Time
format=%M

[MeasureTime]
measure=time
format=%I:%M

[MeasureHDD]
measure=freediskspace
drive=#drive#
InvertMeasure=1

[MeasureHDDtotal]
measure=freediskspace
drive=#drive#
total=1

[MeasureCalc]
measure=calc
formula=((measureHDD/measureHDDtotal) *100)

[MeasureTimeCalc]
measure=calc
formula=(Measure12Hour < 12) ? 1 : 0
IfaboveValue=0
IfaboveAction=!Execute [!HideMeter MeterPM][!ShowMeter MeterAM]
IfEqualValue=0
IfEqualAction=!Execute [!HideMeter MeterAM][!ShowMeter MeterPM]


